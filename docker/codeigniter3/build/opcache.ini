; Enable OPcache
opcache.enable=1
opcache.enable_cli=1

; The OPcache shared memory storage size.
opcache.memory_consumption=512

; The amount of memory for interned strings in Mbytes.
opcache.interned_strings_buffer=8

; The maximum number of keys (script names) in the OPcache hash table.
opcache.max_accelerated_files=10000

; How often (in seconds) to check file timestamps for changes to the opcache (0 or 1 may seriously impact performance).
opcache.revalidate_freq=60

; Allow file existence override (for accelerated scripts).
opcache.enable_file_override=1

; If enabled, OPcache will use the huge pages.
opcache.huge_code_pages=1

opcache.jit=1235

opcache.jit_buffer_size=512M

; ; Enable the file cache for additional performance with large codebases.
; opcache.file_cache=/tmp/opcache